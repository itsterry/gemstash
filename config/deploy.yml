service: gemstash
image: itsterry/gemstash

servers:
  web:
    hosts:
      - 35.177.246.4

proxy:
  ssl: true
  host: gemstash.morsedigital.com
  app_port: 9292
  healthcheck:
    path: /health

registry:
  username: itsterry
  password:
    - KAMAL_REGISTRY_PASSWORD

# ssh:
#   user: gemstash

aliases:
  logs: app logs -f
  shell: app exec --interactive --reuse "bash"

volumes:
  - /var/www/gemstash:/root/.gemstash

builder:
  arch: amd64
